<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" type="text/css" href="./responsive.css">
  </head>
  <body>
    <div class="background-music">
      <iframe id="youtube" width="560" height="315"  frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </div>
    
    <div class="container">
      <div class="header">
        <div class="break">
          <p>Break</p>
          <div class="controls">
            <div>
              <button class="decrease" data-type="decrease-break" data-minutes="1">-1</button>
              <button class="decrease" data-type="increase-break" data-minutes="1">+1</button>
            </div>
            <div class="duration" id="break-duration">5</div>
            <div>
              <button class="increase" data-type="decrease-break" data-minutes="5">-5</button>
              <button class="increase" data-type="increase-break" data-minutes="5">+5</button>
            </div>
            
          </div>
        </div>
        <div class="session">
          <p>WORK</p>
          <div class="controls">
            <div> 
              <button class="decrease" data-type="decrease-work" data-minutes="1">-1</button>
              <button class="decrease" data-type="increase-work" data-minutes="1">+1</button>
            </div>
            <div class="duration" id="session-duration">25</div>
            <div>
              <button class="increase" data-type="decrease-work" data-minutes="5">-5</button>
              <button class="increase" data-type="increase-work" data-minutes="5">+5</button>
            </div>
          </div>
        </div>
      </div>
      <div class="clock">
        <div class="progress">
          <div class="heading">Session</div>
          <div class="timer">
            <span class="hours"></span>
            <span class="minutes">25</span>
            <span class="seconds"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/main.js"></script>
</html>
